version: "3.8"

services:
  app:
    container_name: my-spring-app
    build: .
    network_mode: "host"
    depends_on:
      - redis
    env_file:
      - .env
    environment:

      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379

  redis:
    container_name: my-redis
    image: "redis:alpine"
    ports:
      - "6379:6379"