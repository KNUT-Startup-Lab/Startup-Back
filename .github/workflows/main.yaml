name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우가 실행됩니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Zip the application
        run: zip -r deploy.zip . -x ".git/*" ".github/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # 본인의 AWS 리전에 맞게 수정

      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://startup-knut/deploy.zip # 'YOUR_S3_BUCKET_NAME'을 3단계에서 생성한 버킷 이름으로 변경

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: startup # 1단계에서 생성한 애플리케이션 이름
          environment_name: startup-env # 1단계에서 생성한 환경 이름
          version_label: ${{ github.sha }}
          region: us-east-1 # 본인의 AWS 리전에 맞게 수정
          deployment_package: deploy.zip