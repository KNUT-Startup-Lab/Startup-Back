server:
  port: 8080
  shutdown: graceful

spring:
  profiles:
    active: dev
    include: secret
  datasource:
    url: jdbc:mysql://localhost:3306/mydb
    username: root
    password: ${custom.prod.database.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
  jackson:
    serialization:
      fail-on-empty-beans: false
  mail:
    host: smtp.example.com
    port: 587
    username: your-username
    password: your-password
    default-encoding: UTF-8
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  password-reset:
    base-url: https://localhost:8080


custom:
  file:
    upload-dir: "uploads/attachments/"
  crawler:
    notice-url: "https://www.ut.ac.kr/cop/bbs/BBSMSTR_000000000141/selectBoardList.do"
  jwt:
    secret: ${custom.jwt.secret}
    access-token-validity-ms: 3600000      # 액세스토큰 1시간
    refresh-token-validity-ms: 86400000    # 리프레시토큰 24시간

logging:
  level:
    com.ll.rsv: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO